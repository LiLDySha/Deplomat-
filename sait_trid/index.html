<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BengGereng Shop 3D</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
  }
  .product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
  }
  .product {
    background-color: white;
    width: 250px;
    margin: 10px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .product img {
    width: 100%;
    border-radius: 4px;
  }
  .product h3 {
    margin-top: 10px;
  }
  .price {
    color: green;
    font-weight: bold;
    margin: 10px 0;
  }
  .buy-button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
  }
  .buy-button:hover {
    background-color: #218838;
  }
  #cart {
    position: fixed;
    right: 20px;
    top: 80px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
  }
  #cart h2 {
    margin-top: 0;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .remove-item {
    background: none;
    border: none;
    color: red;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>BengGereng Shop 3D</h1>
</header>

<div class="product-list" id="product-list">

</div>

<div id="cart">
  <h2>Корзина</h2>
  <div id="cart-items"></div>
  <button id="buy-all" class="buy-button">Купить все</button>
</div>

<script>
  const products = [
    {
      id: 1,
      name: "Эльфиечка",
      price: 15,
      image: "https://cdna.artstation.com/p/marketplace/presentation_assets/001/165/944/large/file.jpg?1629883430"
    },
    {
      id: 2,
      name: "Танк Т-34",
      price: 20,
      image: "https://media.sketchfab.com/models/cccded0038ec4277bbe04d375fa886a9/thumbnails/8403c531f16e49b69c6c38b8c1d8ef2c/0b410a789a724380a2d1e743535b4fab.jpeg"
    },
    {
      id: 3,
      name: "Мужик",
      price: 25,
      image: "https://i.pinimg.com/originals/af/e6/20/afe620ce167411fbbdc3637707b7b764.jpg"
    }
  ];

  const productListEl = document.getElementById('product-list');
  const cartItemsEl = document.getElementById('cart-items');
  const buyAllButton = document.getElementById('buy-all');

  let cart = [];

  function renderProducts() {
    products.forEach(product => {
      const productEl = document.createElement('div');
      productEl.className = 'product';

      productEl.innerHTML = `
        <img src="${product.image}" alt="${product.name}"/>
        <h3>${product.name}</h3>
        <div class="price">$${product.price}</div>
        <button class="buy-button" onclick="addToCart(${product.id})">Купить</button>
      `;
      productListEl.appendChild(productEl);
    });
  }

  function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    if (product) {
      cart.push(product);
      renderCart();
    }
  }

  function renderCart() {
    cartItemsEl.innerHTML = '';
    cart.forEach((item, index) => {
      const itemEl = document.createElement('div');
      itemEl.className = 'cart-item';

      itemEl.innerHTML = `
        <div>${item.name}</div>
        <div>
          $${item.price}
          <button class="remove-item" onclick="removeFromCart(${index})">&times;</button>
        </div>
      `;
      cartItemsEl.appendChild(itemEl);
    });
  }

  function removeFromCart(index) {
    cart.splice(index,1);
    renderCart();
  }

  buyAllButton.addEventListener('click', () => {
    if (cart.length > 0) {
      alert(`Спасибо за покупку на сумму $${cart.reduce((sum, item) => sum + item.price, 0)}!`);
      cart = [];
      renderCart();
    } else {
      alert('Корзина пуста!');
    }
  });

  renderProducts();
</script>

</body>
</html>
