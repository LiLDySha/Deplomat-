<style>
  body {
    font-family: 'Arial', sans-serif;
  background-color: #f0f8ff;
  color: #333;
  line-height: 1.6;
  font-size: 18px;
  margin: 0;
  padding: 20px;
  }
  header {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
  }
  .product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
  }
  .product {
    background-color: white;
    width: 250px;
    margin: 10px;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .product img {
    width: 100%;
    border-radius: 4px;
  }
  .product h3 {
    margin-top: 10px;
  }
  .price {
    color: green;
    font-weight: bold;
    margin: 10px 0;
  }
  .buy-button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
  }
  .buy-button:hover {
    background-color: #218838;
  }
  #cart {
    position: fixed;
    right: 20px;
    top: 80px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
  }
  #cart h2 {
    margin-top: 0;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .remove-item {
    background: none;
    border: none;
    color: red;
    cursor: pointer;
  }

  nav a {
  color: white;
  text-decoration: none;
  margin-right: 15px;
  font-weight: bold;
 }
